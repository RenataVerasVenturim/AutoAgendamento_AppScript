<!DOCTYPE html>
<html lang="pt-br">
<head>
  <base target="_top">
  <?!=Chamar("Estilo1") ?>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <style>
    .caixa { max-width: 720px; margin: 24px auto; }
    .espaco { margin: 12px 0; }
  </style>
</head>
<body>
  <header>
    <nav>
      <img src="https://github.com/RenataVerasVenturim/Interface_usuario/blob/main/logo.png?raw=true" alt="logo uff">
    </nav>
  </header>

  <main class="caixa">
    <h3>Ações do Agendamento</h3>
    <p>Usuário: <b><?= userEmail ?></b></p>

    <div id="areaCancelar" style="display:none;">
      <p>Tem certeza que deseja <b>cancelar</b> este agendamento?</p>
      <button id="btnCancelar" class="btn waves-effect waves-light">Confirmar cancelamento</button>
    </div>

    <div id="areaReagendar" style="display:none;">
      <p>Escolha uma <b>nova data</b> e um <b>horário disponível</b>:</p>

      <div class="espaco">
        <label for="novaData">Nova Data</label>
        <input type="text" id="novaData" placeholder="YYYY-MM-DD">
      </div>

      <div class="espaco">
        <label for="novaHora">Novo Horário</label>
        <select id="novaHora">
          <option value="">Selecione a data primeiro</option>
        </select>
      </div>

      <button id="btnReagendar" class="btn waves-effect waves-light">Confirmar reagendamento</button>
      <div id="msgHor" class="espaco" style="display:none;"></div>
    </div>

    <div id="mensagem" class="espaco"></div>
  </main>

  <footer>
    <p>&copy; 2025 Universidade Federal Fluminense. Todos os direitos reservados.</p>
  </footer>

  <script>
    const ACTION = "<?= action ?>";   // "reagendar" ou "cancelar"
    const TOKEN  = "<?= token ?>";

    const areaCancelar   = document.getElementById("areaCancelar");
    const areaReagendar  = document.getElementById("areaReagendar");
    const msgBox         = document.getElementById("mensagem");
    const msgHor         = document.getElementById("msgHor");
    const novaDataInput  = document.getElementById("novaData");
    const novaHoraSelect = document.getElementById("novaHora");

    // Inicializa telas
    if (ACTION === "cancelar") areaCancelar.style.display = "block";
    if (ACTION === "reagendar") areaReagendar.style.display = "block";

    // Flatpickr para novaData (mesma lógica de diasPermitidos/feriados da sua página principal)
    let diasPermitidos = [];
    const feriados = ["2025-01-01","2025-02-25","2025-04-18","2025-05-01"];

    document.addEventListener("DOMContentLoaded", function(){
      google.script.run.withSuccessHandler(function(dias){
        diasPermitidos = dias;

        flatpickr("#novaData", {
          dateFormat: "Y-m-d",
          disable: [
            function(date) {
              const hoje = new Date(); hoje.setHours(0,0,0,0);
              const iso = date.toISOString().split('T')[0];
              return date < hoje || !diasPermitidos.includes(date.getDay()) || feriados.includes(iso);
            }
          ],
          onChange: function(selectedDates, dateStr) {
            if (!dateStr) return;
            carregarHorarios(dateStr);
          }
        });
      }).getDiasPermitidos();
    });

    function carregarHorarios(dataSelecionada) {
      novaHoraSelect.disabled = true;
      novaHoraSelect.innerHTML = '<option value="">Carregando horários...</option>';

      google.script.run.withSuccessHandler(function(resultado) {
        msgHor.style.display = "none";
        if (!resultado || !resultado.horarios || resultado.horarios.length === 0) {
          novaHoraSelect.innerHTML = '<option value="">Nenhum horário disponível</option>';
          novaHoraSelect.disabled = true;
          msgHor.style.display = "block";
          msgHor.innerHTML = "<p><b>Todos os horários estão ocupados nessa data.</b></p>";
          return;
        }
        novaHoraSelect.innerHTML = resultado.horarios.map(h => `<option value="${h}">${h}</option>`).join("");
        novaHoraSelect.disabled = false;
      }).getHorariosDisponiveis(dataSelecionada);
    }

    // Cancelar
    const btnCancelar = document.getElementById("btnCancelar");
    if (btnCancelar) {
      btnCancelar.addEventListener("click", function(){
        msgBox.innerHTML = "Processando...";
        google.script.run.withSuccessHandler(function(res){
          if (res && res.sucesso) {
            msgBox.innerHTML = `<span style="color:green">${res.mensagem}</span>`;
            areaCancelar.style.display = "none";
          } else {
            msgBox.innerHTML = `<span style="color:red">${res?.mensagem || 'Falha ao cancelar.'}</span>`;
          }
        }).withFailureHandler(function(err){
          msgBox.innerHTML = `<span style="color:red">${err.message}</span>`;
        }).cancelarAgendamentoPorToken(TOKEN);
      });
    }

  </script>
</body>
</html>
